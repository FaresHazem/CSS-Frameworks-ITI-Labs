<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      section {
        display: grid;
        /* grid-template-columns: 2fr 3fr 1fr; */
        /* grid-template-rows: 1fr 3fr 1fr; */
        grid-template-areas:
          "head nav nav"
          "head  art  side"
          "foot foot side";
        gap: 5px;
        color: white;
        height: 400px;
        width: 400px;
        text-align: center;
      }

      header {
        padding-top: 20px;
        background-color: rgba(53, 51, 54);
        grid-area: head;
      }

      nav {
        padding-top: 20px;
        background-color: rgba(53, 51, 54);
        grid-area: nav;
      }

      article {
        padding-top: 20px;
        background-color: rgba(53, 51, 54);
        grid-area: art;
      }

      aside {
        padding-top: 20px;
        background-color: rgba(53, 51, 54);
        grid-area: side;
      }

      footer {
        padding-top: 20px;
        background-color: rgba(53, 51, 54);
        grid-area: foot;
      }

      @media (max-width: 500px) {
        body {
          background-color: rgba(73, 199, 237);
        }
        section {
          animation: spin 8s linear infinite;
        }
        @keyframes spin {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
      }
    </style>
  </head>
  <body>
    <section>
      <header>1</header>
      <nav>2</nav>
      <article>3</article>
      <aside>4</aside>
      <footer>5</footer>
    </section>
  </body>
</html>
